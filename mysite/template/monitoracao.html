{% extends 'base.html' %}
{% load static %}  
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Página inicial</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>  
</head>
<body class="vh-100 px-3">
  <div class="row align-items-center h-100">
    <div class="col-sm">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Buscar voo</h5>
          <p class="card-text">Consulte um voo específico ou altere seu status.</p>
            <form>
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Código do voo" aria-label="Código do voo">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Buscar</button>
                  </div>
                </div>
        </div>
      </div>
    </div>

    
      
    
  </div>
</body>
</html>
{% endblock %}
