{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <!-- CSS only  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- homenagem a nimbus 2000 do harry potter -->
    <title>Monitoras2000</title>

</head>

<body>
  
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
          <img src="https://www.gov.br/infraestrutura/pt-br/acesso-a-informacao/air/aviao.png/@@images/95bb6fa9-0dc8-4472-9625-79f79294c717.png"
          width="30" height="30" class="d-inline-block align-top" alt="">
          Monitoras2000</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'crud' %}" class="nav-link">CRUD</a></li>
                <li class="nav-item"><a href="{% url 'monitoração' %}" class="nav-link">Monitoração</a></li>
                <li class="nav-item"><a href="{% url 'relatorios' %}" class="nav-link">Relatórios</a></li>
                <li class="nav-item"><a href="{% url 'olamundo' %}" class="nav-link">Olá Mundo</a></li>
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>          
            </ul>
        </div>
      </div>
    </nav>

      {% if error_message %}
      <div class="bg-danger p-d ml-b">
        <p class="container">
          {{ error_message }}
        </p>
      </div>
      {% endif %}

    <div class="content container  mt-5">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
